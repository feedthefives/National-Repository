<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Theses Repository</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header-bar">
    <div class="header-inner">

      <!-- Logo -->
      <img src="logo.jpg" alt="Logo" class="header-logo">

      <!-- Centered title -->
      <div class="header-text">
        <h1>National Repository</h1>
        <h2>South African Theses & Dissertations</h2>
      </div>

    </div>
  </header>

  <!-- MAIN -->
  <main class="page">

    <!-- Search -->
    <section class="search-section search-center">
      <label class="search-label" for="searchInput">
        Search national theses & dissertations
      </label>

      <div class="search-row">
        <input id="searchInput" class="search-input" type="text" placeholder="Type a keyword, title, or author…" />
        <button id="searchButton" class="btn primary-btn">Search</button>
      </div>

      <p class="search-subtitle">
        Searching: <span class="emphasis">South African Institutional Repositories</span> - Theses & dissertations only
      </p>
    </section>

    <!-- Filters & Results -->
    <section class="content-layout">

      <!-- FILTERS -->
      <aside id="filtersPanel" class="filters-panel hidden">
        <h2>Filters</h2>

        <div class="filter-group">
          <label for="yearFilter">Year</label>
          <select id="yearFilter">
            <option value="">All years</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="institutionFilter">Institution</label>
          <select id="institutionFilter">
            <option value="">All institutions</option>
          </select>
        </div>

        <button id="clearFilters" class="btn ghost-btn small-btn">
          Clear filters
        </button>

        <div class="status-box">
          <div class="status-label">System status</div>
          <div id="systemStatus" class="status-body">Loading…</div>
        </div>
      </aside>

      <!-- RESULTS -->
      <section id="resultsPanel" class="results-panel hidden">
        <div class="results-header">
          <div id="resultsSummary" class="results-summary">
            Start typing to search theses…
          </div>
        </div>

        <div id="resultsGrid" class="cards-grid"></div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display:none;">
          <button id="prevPage" class="btn ghost-btn small-btn" disabled>&laquo; Prev</button>
          <span id="pageInfo" class="page-info"></span>
          <button id="nextPage" class="btn ghost-btn small-btn" disabled>Next &raquo;</button>
        </div>
      </section>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <span>&copy; 2025 - National Theses & Dissertations Repository Harvester.</span>
      <span>Built on DSpace repositories.</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
